<ion-header>
    <ion-toolbar color="danger">
        <ion-title>Inicio</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let p of products">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>{{ p.descripcion }}</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-row>
                                <ion-col size="12">
                                    <ion-slide class="image-slide" [style]="p.imagen | domSanitizer"></ion-slide>
                                    <!-- <img src='../../../assets/coleccion2021/{{ p.imagen }}' style="height: 100px;width: 100px;"> -->
                                </ion-col>
                            </ion-row>
                            <ion-row class="ion-align-items-center">
                                <ion-col size="8">
                                    <ion-label color="secondary">
                                        <b>{{p.precio_venta | currency: 'USD'}}</b>
                                    </ion-label>
                                </ion-col>
                                <ion-col size="4" class="ion-text-right">
                                    <ion-button (click)="anadirCarrito(p)" fill="clear">
                                        <ion-icon name="add">button</ion-icon>
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-list>

</ion-content>
