<ion-slides mode="ios" pager="ios" scrollbar="ios" [options]="slideOpts">
    <ion-slide *ngFor="let pares of ropa | pares">
        <ion-row>
            <ion-col size="12" *ngFor="let product of pares">
                <ion-card (click)="verDetalle(product.codigo)">
                    <img class="poster" [src]="product.imagen | images">
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-slide>
    <ion-slide class="slide-mas">
        <ion-button (click)="onClick()" expand="full" size="large" class="btn-mas">
            <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-slide>
</ion-slides>
